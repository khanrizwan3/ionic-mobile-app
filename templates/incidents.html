<ion-view view-title="Incidents" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>  
    <ion-list>
      <ion-item class="item my-item item-icon-right" ng-repeat="incident in incidents" href="#/app/incidents/{{incident[0]}}">        
        <h2>{{incident[2]}}</h2>
        <p>Staus: {{incident[1]}}</p>
        <i class="icon ion-ios-arrow-forward"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
