
<ion-header-bar class="bar-subheader item-input-inset">
                <label class="item-input-wrapper">
                  <i class="icon ion-ios7-search placeholder-icon"></i>
                  <input type="search" placeholder="Search" ng-model="filter">
                    </label>
                   
</ion-header-bar>




<ion-view view-title="Create Estimate">

    <ion-nav-buttons side="right">

             <a style="color: #fafafa; font-size: 26px; font-weight: bold; text-decoration: none;   padding: 6px;" class="ion-ios-cart-outline" href="#/app/cart/{{incidentId}}"> <small>{{ totalItems() }}</small></a>
    </ion-nav-buttons>
 <ion-content>

                  <div class="list">

                    <span class="item my-item item-icon-right item-button-right"
                       collection-repeat="part in parts | filter:filter"
                       collection-item-height="90"
                       collection-item-width="'100%'" >
                      <!--<img ng-src="http://placekitten.com/60/{{55 + ($index % 10)}}">-->
                      <button class="button button-positive" ng-click="addItems(this)">Add</button>
                        <h2>{{part[1]}}</h2>
                        <p>Price: <span id="currency-default"> {{50 | currency}}</span></p>
                        <!--<p>Qty: {{1}}</p>-->
                        <!--<i class="icon ion-ios-plus-outline" ng-click="addItems(this)"></i>-->

                        </span>
                      </div>
</ion-content>

  <div class="bar bar-footer bar-stable">
    <button class="button button-clear ">Total: <span id="currency-default"> {{getTotal() | currency}}</span></button>

         <button class="button button-positive icon-right ion-chevron-right" ng-click="cartpage()" > Procced & Checkout </button>

    
  </div>
</ion-view>
